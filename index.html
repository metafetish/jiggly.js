<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
	<head>
		<title>Jiggly.js Test Page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="html5slider.js"></script>
    <script type="text/javascript" src="howler.js"></script>
    <script type="text/javascript" src="jiggly.js"></script>
    <script type="text/javascript" src="demo.js"></script>
	</head>
	<body>
    <h1>Jiggly.js Test Website</h1>
    <div><p>Get it now! <a href="http://www.github.com/qdot/jiggly.js">http://www.github.com/qdot/jiggly.js</a></p></div>
    <div>
      <div><h2>Output Options</h2></div>
      <div><input type="checkbox" id="WebVibrationOutput" /><p style="display:inline;" id="WebVibrationText">WebVibration</p></div>
      <div><input type="checkbox" id="HTML5AudioOutput" />Audio</div>
      <div>
        <h2>Duration Setting (WebVibration Only)</h2>
        <input id="durationSlider" type="range" value="0" min="0" max="100" step="1" />
        <input id="durationDisplay" type="text" size="4"/>
      </div>
      <div>
        <h2>Duty Cycle (Speed) Setting</h2>
        <input id="dutySlider" type="range" value="0" min="0" max="100" step="1" />
        <input id="dutyDisplay" type="text" size="4"/>
      </div>
      <div>
        <h2>Patterns</h2>
        <input id="rampButton" type="button" value="Single Ramp"/>
      </div>
    </div>
	</body>
</html>
